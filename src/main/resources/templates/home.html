<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<!-- ================= HOME SECTION ================= -->
<header class="py-5" th:fragment="home">
    <div class="container px-5 pb-5">
        <div class="row gx-5 align-items-center">

            <!-- ===== LEFT CONTENT ===== -->
            <div class="col-xxl-5">
                <div class="text-center text-xxl-start">

                    <!-- Badge / Tag -->
                    <div class="badge bg-gradient-primary-to-secondary text-white mb-4">
                        <div class="text-uppercase"
                             th:text="${home.tag}">
                        </div>
                    </div>

                    <!-- Subtitle -->
                    <div class="fs-3 fw-light text-muted"
                         th:text="${home.subtitle}">
                    </div>

                    <!-- Main Heading -->
                    <h1 class="display-3 fw-bolder mb-5">
                        <span class="text-gradient d-inline"
                              th:text="${home.title}">
                        </span>
                    </h1>

                    <!-- Buttons -->
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xxl-start mb-3">

                        <a class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder"
                           th:href="@{/resume}"
                           th:text="${home.primaryButton}">
                        </a>

                        <a class="btn btn-outline-dark btn-lg px-5 py-3 fs-6 fw-bolder"
                           th:href="@{/projects}"
                           th:text="${home.secondaryButton}">
                        </a>

                    </div>
                </div>
            </div>

            <!-- ===== RIGHT IMAGE SECTION ===== -->
            <div class="col-xxl-7">
                <div class="d-flex justify-content-center mt-5 mt-xxl-0">
                    <div class="profile bg-gradient-primary-to-secondary">

                        <img class="profile-img"
                             th:src="@{/assets/images/profile.png}"
                             alt="Profile Image" />

                        <!-- Decorative Dots -->
                        <div class="dots-1">
                            <svg width="46" height="46">
                                <circle cx="2.5" cy="2.5" r="2.5"></circle>
                            </svg>
                        </div>
                        <div class="dots-2">
                            <svg width="46" height="46">
                                <circle cx="2.5" cy="2.5" r="2.5"></circle>
                            </svg>
                        </div>
                        <div class="dots-3">
                            <svg width="46" height="46">
                                <circle cx="2.5" cy="2.5" r="2.5"></circle>
                            </svg>
                        </div>
                        <div class="dots-4">
                            <svg width="46" height="46">
                                <circle cx="2.5" cy="2.5" r="2.5"></circle>
                            </svg>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</header>

</body>
</html>
