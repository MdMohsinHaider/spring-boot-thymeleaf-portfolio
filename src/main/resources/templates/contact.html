<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>

<!-- Page content-->
<section class="py-5" th:fragment="contact">
    <div class="container px-5">

        <div class="bg-light rounded-4 py-5 px-4 px-md-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
                    <i class="bi bi-envelope"></i>
                </div>
                <h1 class="fw-bolder">Get in touch</h1>
                <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
            </div>

            <!-- SUCCESS MESSAGE -->
            <div th:if="${success}" class="alert alert-success text-center">
                âœ… Your message has been saved successfully!
            </div>

            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">

                    <!-- REAL SPRING BOOT FORM -->
                    <form th:action="@{/contact}"
                          method="post"
                          th:object="${contactMessage}">

                        <!-- Name -->
                        <div class="form-floating mb-3">
                            <input class="form-control"
                                   type="text"
                                   th:field="*{name}"
                                   placeholder="Enter your name"
                                   required />
                            <label>Full name</label>
                        </div>

                        <!-- Email -->
                        <div class="form-floating mb-3">
                            <input class="form-control"
                                   type="email"
                                   th:field="*{email}"
                                   placeholder="name@example.com"
                                   required />
                            <label>Email address</label>
                        </div>

                        <!-- Phone -->
                        <div class="form-floating mb-3">
                            <input class="form-control"
                                   type="tel"
                                   th:field="*{phone}"
                                   placeholder="Phone number"
                                   required />
                            <label>Phone number</label>
                        </div>

                        <!-- Message -->
                        <div class="form-floating mb-3">
                            <textarea class="form-control"
                                      th:field="*{message}"
                                      placeholder="Enter your message here"
                                      style="height: 10rem"
                                      required></textarea>
                            <label>Message</label>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">
                                Send Message
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
